<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Numeronarvauspeli</title>
    <script src="numero.js"></script>
</head>
<body style="margin-left: auto; margin-right:auto; text-align:center;">
    <h1>Numeronarvauspeli</h1>
    <p>Pelattuja pelejä: <span id="pelimaara">0</span>, Arvauksia yhteensä: <span id="arvausmaara">0</span></p>
    <button onclick="aloitaPeli()">Pelaa</button>
    <div id="peli" class="peli">
        <input type="number" id="arvaus" name="arvaus" min="1" max="1000" placeholder="Arvaa numero 1-1000" style="width: 200px;">
        <button onclick="tarkistaArvaus()">Tarkista</button>
        <p id="tulos"></p>
    </div>
</body>
</html>
