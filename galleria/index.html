 <!DOCTYPE html>
<body>
  <head>
      <link rel="stylesheet" href="tyylit.css">
      <script defer src="functiot.js"></script>
  </head>
  
  <!-- Slideshow container -->
  <div class="slideshow-container">
  
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="kivakuva.png" style="width:100%">
        <div class="text">Hieno Kuva!</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="kivakuva2.png" style="width: 100%">
        <div class="text">Oikein upea!</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="kivakuva3.png" style="width:100%">
        <div class="text">Tämän pitäisi kuulua taidemuseoon!</div>
      </div>
    
      <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="kivakuva4.png" style="width:100%">
          <div class="text">WOW!</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="kivakuva5.png" style="width:100%">
          <div class="text">FABULOUS</div>
        </div>
      
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div> 
</body>
